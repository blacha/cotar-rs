name: ci
on:
  pull_request:
  push:
    branches:
    - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
          components: rustfmt

      - run: cargo fmt --all -- --check
      
      - name: Build
        run: cargo build --release --locked --target x86_64-unknown-linux-gnu

      - name: Test  
        run: cargo test



